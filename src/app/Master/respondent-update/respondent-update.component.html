<app-header></app-header>
<app-sidenav></app-sidenav>
<div id="content" class="app-content" role="main">
    <div class="app-content-body ">
        <div class="bg-red lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <!-- <h3 class="m-n font-thin text-white">Dashboard</h3> -->
                    <h3 class="m-n font-thin text-white"><i class="fa fa-angle-left" aria-hidden="true"></i> Update Respondent                    </h3>
                </div>
              
            </div>
        </div>

        <div class="wrapper-md">
            <div class="panel b-a">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <div> <img src="./assets/img/dashboard.png" alt="." style="width: 100%;"></div> -->
                            <div class="head-title">
                                <h4>Respondent Information</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bb"></div>
                <div class="panel-body">
                    <form [formGroup]="saveForm" (ngSubmit)="clickFunction()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Respondent Type <span class="text-danger">*</span></label>
                                    <div class="">
                                        <label class="radio-inline">
                                            <input type="radio" formControlName="res_employee" value="Employee">Employee
                                        </label>
                                        <label class="radio-inline">
                                            <input  type="radio" formControlName="res_employee" value="Non Employee">Non Employee
                                        </label>
    
                                    </div>
                                    <!-- <div *ngIf="f.res_employee.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_employee.errors">This field is required</div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Name / नाम <span class="text-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_name">
                                    <div *ngIf="f.res_name.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_name.errors">This field is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Designation / पद </label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_designation">
                                    <!-- <div *ngIf="f.res_designation.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_designation.errors">This field is required</div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">District / जिला <span class="text-danger">*</span></label>
                                    <select class="form-control select-language form-control-sm validation"
                                        formControlName="res_district_id">
                                        <option value=''>Select</option>
                                        <option *ngFor="let data of getDataDist" value={{data._id}}>{{data.district}}
                                        </option>
    
                                    </select>
                                    <div *ngIf="f.res_district_id.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_district_id.errors">This field is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Email / ईमेल </label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_email">
                                    <div *ngIf="f.res_email.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_email.errors">This field is required</div>
                                    </div>
    
                                    <!-- <div *ngIf="f.res_email.errors && f.res_email.errors.pattern && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_email.errors.pattern"><small>Email is not valid</small></div>
    
                                    </div> -->
                                </div>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Phone / फ़ोन </label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_mobile" minlength="10" maxlength="10">
                                    <div *ngIf="f.res_mobile.errors && isValidFormSubmitted"
                                        class="text-danger text-left mb-1">
                                        <div *ngIf="f.res_mobile.errors">This field is required</div>
                                    </div>
                                    <!-- <div *ngIf="f.res_mobile.errors && f.res_mobile.errors.pattern"
                                            class="text-danger text-left mb-1 errorcontrols">
                                            <div *ngIf="f.res_mobile.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
    
                                        </div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Block / ब्लॉक</label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_block">
                                </div>
                            </div>
                           
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Block / ब्लॉक</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Village / ग्राम</label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_village">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Address / पता</label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Pincode / पिन कोड</label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_pincode">

                                        <div *ngIf="f.res_pincode.errors && f.res_pincode.errors.pattern"
                                        class="text-danger text-left mb-1 errorcontrols">
                                        <div *ngIf="f.res_pincode.errors.pattern">Please, Enter 6 digit Pincode </div>
                                        </div>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="input_grp form-group">
                                    <label for="">Division / विभाजन</label>
                                    <input class="form-control" type="text" placeholder="Enter.."
                                        formControlName="res_divition">
                                </div>
                            </div>
    
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="modal-footer">
    
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
